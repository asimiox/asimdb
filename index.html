    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #212529;
        font-family: 'Rajdhani', sans-serif;
        color: #e0e0e0;
      }
      /* Custom scrollbar for the "screen" */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1d21; 
      }
      ::-webkit-scrollbar-thumb {
        background: #343a40; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #495057; 
      }
      
      .glass-panel {
        background: rgba(33, 37, 41, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(51, 255, 255, 0.04) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% {
          bottom: 100%;
        }
        80% {
          bottom: -100%;
        }
        100% {
          bottom: -100%;
        }
      }
    </style>
